apiVersion: "daisy.com/v1"
kind: "DaisyInstallation"
metadata:
  name: "simple01"
spec:
  pvReclaimPolicy: Retain
  configuration:
    users:
      default/networks/ip:
        - "0.0.0.0/0"
    settings:
      listen_host:
        - "0.0.0.0"
    clusters:
      cluster:
        name: cluster
        layout:
          shardsCount: 2
          replicasCount:  2